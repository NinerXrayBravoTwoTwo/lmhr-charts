<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperglycemia Effects Chart</title>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Create a canvas element for the chart -->
    <div style="width: 500px; height: 300px; margin: 20px auto;">
        <canvas id="hyperglycemiaChart"></canvas>
    </div>

    <!-- JavaScript to render the chart -->
    <script>
        const ctx = document.getElementById('hyperglycemiaChart').getContext('2d');
        const chartConfig = {
            "type": "line",
            "data": {
                "labels": ["0h", "1h", "2h", "3h", "4h", "5h", "6h"],
                "datasets": [
                    {
                        "label": "Glycocalyx Volume (% Remaining)",
                        "data": [100, 100, 60, 55, 50, 50, 50],
                        "borderColor": "#1f77b4",
                        "backgroundColor": "rgba(31, 119, 180, 0.2)",
                        "fill": false,
                        "tension": 0.1
                    },
                    {
                        "label": "Flow-Mediated Dilation (FMD, % Change)",
                        "data": [0, -5, -15, -25, -30, -32, -35],
                        "borderColor": "#ff7f0e",
                        "backgroundColor": "rgba(255, 127, 14, 0.2)",
                        "fill": false,
                        "tension": 0.1
                    },
                    {
                        "label": "D-Dimer Levels (% Increase)",
                        "data": [0, 0, 10, 30, 50, 60, 70],
                        "borderColor": "#2ca02c",
                        "backgroundColor": "rgba(44, 160, 44, 0.2)",
                        "fill": false,
                        "tension": 0.1
                    },
                    {
                        "label": "CAC Risk Score (Arbitrary Units)",
                        "data": [0, 0, 5, 15, 30, 45, 60],
                        "borderColor": "#d62728",
                        "backgroundColor": "rgba(214, 39, 40, 0.2)",
                        "fill": false,
                        "tension": 0.1
                    }
                ]
            },
            "options": {
                "responsive": true,
                "plugins": {
                    "title": {
                        "display": true,
                        "text": "Timeline of Hyperglycemia Effects on Endothelial Function and CAC Risk",
                        "font": { "size": 16 }
                    },
                    "legend": { "position": "top" }
                },
                "scales": {
                    "x": {
                        "title": { "display": true, "text": "Time After Hyperglycemia Onset (Hours)" }
                    },
                    "y": {
                        "title": { "display": true, "text": "Relative Change (%) or Risk Score" },
                        "min": -40,
                        "max": 100
                    }
                }
            }
        };
        new Chart(ctx, chartConfig);
    </script>
</body>
</html>
